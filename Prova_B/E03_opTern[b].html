<script>
    //USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO
    
    //PROBLEMA: Pesquisa de Preço
    //Peça para o usuário informar o preço da gasolina de três diferentes postos de combustível e considere o seguinte cenário:
    //Se a média dos preços for até R$ 5,00 (inclusive 5), o programa deverá considerar que o preço está ACEITÁVEL
    //Se a média dos preços for até R$ 6,50 (inclusive 6.5), o programa deverá considerar que o preço está ALTO
    //Se a média dos preços foro acima de R$ 6,50 (6.5), o programa deverá considerar que o preço está ABUSIVO

    //Apresente a situação do preço do combustível

    //ENTRADA
    const postoUm =  Number(prompt("informe o preco do litro da gasolina no posto 1"))
    const postoDois =  Number(prompt("informe o preco do litro da gasolina no posto 2"))
    const postoTres =  Number(prompt("informe o preco do litro da gasolina no posto 3"))
    const mediaPosto = (postoUm + postoDois + postoTres )/ 3

    //PROCESSAMENTO
    let resultado
    (mediaPosto <= 5)? resultado = "aceitavel" 
    :(mediaPosto <= 6.5)? resultado = "alto"
    :resultado = "abusivo"

    //SAÍDA
    document.write(`a media de valor dos postos é de R$${mediaPosto}, sendo ${resultado}`)

</script>
