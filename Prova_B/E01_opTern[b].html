<script>
    //USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO
    
    //PROBLEMA: Experiência do Programador
    //Peça para o Programador informar quantos anos possui de experiência profissional. Peça também para que o Programador informe se possui Curso Técnico na área de Informática. O outro dado que o Programador deverá informar é se possui Curso de Graduação na área de Informática.
    //Considere que cada ano de experiência vale quatro pontos, possuir Curso Técnico vale 10 pontos e possuir Curso de Graduação vale 15 pontos.

    //Se o Programador possuir até 25 pontos (inclusive), será considerado INICIANTE
    //Se o Programador possuir mais de 25 pontos, será considerado EXPERIENTE

    //Calcule os pontos e apresente o nível de experiência do Programador

    //ENTRADA
    const  anosExperiencia = parseInt(prompt("Informe quantos anos de experiecia profissional  | 1 | 2 | 3 "))
    const  cursoTecnico = parseInt(prompt(`tem curso tecnico na area de informatica? ( 1 - sim | 0 -  nao)`))
    const  cursoGraduacao = parseInt(prompt(`tem graduação na area de informatica? ( 1 - sim | 0 - nao )`))
    
    //PROCESSAMENTO
    let pontosCursoTecnico;
    let pontosCursoGraduacao;
    let resultado;

    (cursoTecnico === 1) ? pontosCursoTecnico = 10 
    : pontosCursoTecnico = 0;
    (cursoGraduacao === 1 )? pontosCursoGraduacao = 15 
    : pontosCursoGraduacao = 0;
    let pontos = (anosExperiencia*4 )+ pontosCursoGraduacao + pontosCursoTecnico ;
    (pontos <= 25)? resultado = "iniciante" : 
    resultado = "experiente";
  
    //SAÍDA
    document.write(`voce tem ${pontos} pontos, sendo  nivel ${resultado}`)

</script>
