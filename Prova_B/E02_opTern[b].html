<script>
    //USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO
    
    //PROBLEMA: Taxa de Juros

    //Peça para o usuário informar o valor da casa que deseja comprar. Peça também para ele informar em quantos anos pagará o financiamento da casa.
    //Considere que:
    //Se o número de anos for até 10 (inclusive), o juro a ser aplicado será de 45%.
    //Se o número de anos for até 20 (inclusive), o juro a ser aplicado será de 60%.
    //Se o número de anos for acima de 20, o juro a ser aplicado será de 85%.
    //Apresente o valor final a ser pago pela casa, considerando o juro estabelecido para a quantidade de anos de financiamento.

    //ENTRADA
    const valorCasa = Number(prompt("informe o valor da casa"))
    const tempoCasa = parseInt(prompt("informe em quantos anos pagara o financeamento da casa"))

    //PROCESSAMENTO
    let resultado

    (tempoCasa <= 10)? resultado =  (valorCasa*0.45 + valorCasa)
    : (tempoCasa <= 20)? resultado = (valorCasa*0.60) + valorCasa
    : resultado = (valorCasa*0.85) + valorCasa;


    //SAÍDA
    document.write(`o valor final da casa sera de R$${resultado}`)
</script>
